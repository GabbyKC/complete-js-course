<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dice.css">
    <script src="https://kit.fontawesome.com/f9d3071f5e.js"></script>
</head>

<body>

    <div class="container">

        <div class="player-container">
            <div id="player-0-panel" class="players">
                <h2 class="centre" id="name-0">Player One</h2>
                <p class="total">Total Score: <span id="score-0">0</span></p>
                <p class="current">Current Points: <span id="current-0">0</span></p>
            </div>

            <div class="">
                <div class="button-container">
                    <button id="button-roll" type="button" name="button"><i class="fas fa-dice"></i> Roll da dice</button>
                    <button id="button-hold" class="hold" type="button" name="button"><i class="fas fa-save"></i> Hold ze goods</button>
                </div>

                <div class="dice-container">
                    <img class="dice" src="dice-6.png" alt="">
                    <img id="second-dice" class="dice second" src="dice-6.png" alt="">
                </div>
            </div>

            <div id="player-1-panel" class="players">
                <h2 class="centre" id="name-1">Player Two</h2>
                <p class="total">Total Score: <span id="score-1">0</span></p>
                <p class="current">Current Points: <span id="current-1">0</span></p>
            </div>
        </div>
    </div>

    <div class="new-game">
        <button id="button-new" class="new" type="button" name="button"><i class="fas fa-plus"></i> New Game</button>
        <input id="points-to-win" type="text" name="input" value="">
    </div>

    <script src="dice.js"></script>
</body>

</html>
