<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dice.css">
</head>

<body>

    <div class="container">
        <div class="player-container">
            <div class="players">
                <h2 class="centre">Player One</h2>
                <div class="total">0</div>
                <div class="">
                    <h3 class="centre">Current:</h3>
                    <div class="current" id="current-0">0</div>
                </div>
            </div>

            <div class="">
                <div class="">
                    <img class="dice" src="dice-6.png" alt="">
                </div>

                <button type="button" name="button">Roll</button>
                <button type="button" name="button">Hold</button>
            </div>

            <div class="players">
                <h2 class="centre">Player Two</h2>
                <div class="total">0</div>
                <div class="">
                    <h3 class="centre">Current:</h3>
                    <div class="current" id="current-1">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="dice.js"></script>
</body>

</html>
