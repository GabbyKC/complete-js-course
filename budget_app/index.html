<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Budget Me</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <script src="https://kit.fontawesome.com/f9d3071f5e.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="">Let's Budget...</h1>
    </div>

    <div class="d-flex justify-content-center flex-wrap nav-bar">
        <div class="">
            <select id="select">
                <option selected disabled hidden value="defualt">Select</option>
                <option id="income" value="plus">+</option>
                <option id="expense" value="minus">-</option>
            </select>
        </div>
        <div class="">
            <input id="description" type="text" name="" value="" placeholder="Add Description">
        </div>
        <div class="">
            <input id="amount" type="text" name="" value="" placeholder="Add Amount">
        </div>

        <button id="submit" type="submit" name="button"><i class="far fa-check-circle"></i></button>
    </div>

    <div class="container d-flex justify-content-between flex-wrap">
        <div class="boxes">
            <h4 class="income">Income</h4>
            <table id="income-table" class="table">
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="boxes">
            <h4 class="expenses">Expenses</h4>
            <table id="expense-table" class="table">
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="">
            <h4 class="available">Available Budget:</h4>
            <p id="available-budget"></p>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
